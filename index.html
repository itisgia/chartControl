<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who ate all Donuts>?</title>
    <style media="screen">
      body {
        background: linear-gradient(to right, #3d7eaa 0%, #ffe47a 100%);
      }
    </style>
  </head>
  <body>
    <!--Div that will hold the dashboard-->
    <div id="dashboard_div">
      <!--Divs that will hold each control and chart-->
      <div id="filter_div"></div>
      <div id="chart_div"></div>
    </div>
  </body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

  google.charts.load('current', {'packages':['corechart', 'controls']});
  google.charts.setOnLoadCallback(drawDashboard);

  function drawDashboard() {
  // Everything is loaded. Assemble your dashboard...
  console.log('this function has loaded');
  const sharkData = google.visualization.arrayToDataTable([
      ['Year', 'Total', 'Unknown' ,'Fatal', 'Non-Fatal'],
      ['1850',  1,          0,     1 ,       0],
      ['1860',  7,          0,     2,        5],
      ['1870',  2,          0,     2,        0],
      ['1880',  6,          0,     1,        5],
      ['1890',  8,          1,     4,        4],
      ['1900',  2,          0,     2,        0],
      ['1910',  6,          0,     1,        5],
      ['1920',  2,          0,     0,        2],
      ['1960',  7,          0,     1,        5],
      ['2000',  22,         0,    18,        4],
    ]);

  const dashboard = new google.visualization.Dashboard(
    document.getElementById('dashboard_div'));
  // Create a range slider, passing some options
  var donutRangeSlider = new google.visualization.ControlWrapper({
    'controlType': 'NumberRangeFilter',
    'containerId': 'filter_div',
    'options': {
      'filterColumnLabel': 'Donuts eaten'
    }
  });

  // Create a pie chart, passing some options
  var pieChart = new google.visualization.ChartWrapper({
    'chartType': 'PieChart',
    'containerId': 'chart_div',
    'options': {
      'width': 300,
      'height': 300,
      'pieSliceText': 'label'
    }
  });

  }
  </script>
</html>
